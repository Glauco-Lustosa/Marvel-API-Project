<!doctype html>
<html ng-app="mainApp">

<head>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div ng-controller="HeroController as hero">
        <div class="containerAlt">
            <form class="filter" ng-submit="hero.heroSearch(heroFilter)">
                <div class="searchContainer">
                    <input class="searchInput" type="text" placeholder="Search by full name" ng-model="heroFilter">
                    <div>
                        <button class="searchBtn"><i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </form>
         
            <div ng-show="true" class="container"
                ng-repeat="hero in hero.heroesArray | filter:{name:heroFilter}">
                <div class="row mb-3">
                    <div class="cardContainer col-md-12 border-bottom">
                     
                            <div class="titleHeader">
                                <div>
                                    <h4 class="title">{{hero.name}}</h4>
                                    
                                </div>
                            </div>
                        

                            <div class="p-0 imgContainer" data-toggle="modal" data-target="#Modal">
                                <button ng-click="heroInfo(hero,$index)" class="heroBtn"><image ng-src="{{hero.thumbnail.fullLink}}" class="img-thumbnail border-0 icon" /></button>   
                            </div>
                            <h4 class="heroDesc">{{hero.description}}</h4>

                            

                            <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="ModalLabel">COMICS</h5>
                                      </div>
                                    <div class="modal-body">
             
                                        <div class="list" ng-repeat="comic in comics">
                                            <div>{{comic.name}}</div>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                              </div>

                    </div>
                </div>

            </div>

            <div ng-if="heroFilter" class="container"
            ng-repeat="hero in hero.info">
                <div class="row mb-3">
                    <div class="cardContainer col-md-12 border-bottom">
                     
                            <div class="titleHeader">
                                <div>
                                    <h4 class="title">{{hero.name}}</h4>
                                </div>
                            </div>
                        
                            <div class="p-0 imgContainer" data-toggle="modal" data-target="#Modal">
                                <button ng-click="heroInfo(hero,$index)" class="heroBtn"><image ng-src="{{hero.thumbnail.fullLink}}" class="img-thumbnail border-0 icon" /></button>   
                            </div>

                            <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="ModalLabel">COMICS</h5>
                                      </div>
                                    <div class="modal-body">
                                        <div class="list" ng-repeat="comic in comics">
                                            <div>{{comic.name}}</div>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                    </div>
                </div>

            </div>

         
        </div>

    </div>
</body>

</html>
